<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
</head>
<body>
  <div class ="container">
    <div class="opening">
    <form id="gaming">
    <img src="img/dice.jpeg" alt="A dice picture.">
    <h1>PIG DICE</h1>

    <div class="form-group">
      <lable name="player1">PLAYER 1:</lable>
      <input type="text" required="" class="form-control" id="p1Name"value=""></input>
    </div>

    <div class="form-group">
      <lable name+"player2">PLAYER2:</lable>
      <input type="text" required="" class="form-control" id="p2Name" value=""></input>
    </div>
    </form>
    <button type="submit" class="btn"  id="entry">Start Game</button>
    </div>

    <div class="game">
    <div class="wrapper">
      <img src="img/dice.jpeg" alt="A dice picture.">
      <h1>PIG DICE</h1>

        <div class="player1">
            <div class="playertitle" id="p1-name">PLAYER 1</div>
            <div class="playerconsole" id="p1-score">0</div>
            <div class="current">
            <div class="current-title" id="c-name">CURRENT</div>
            <div class="current-console" id="c0-score">0</div>
        </div>
    </div>
             <div class="btn1">
            <button class="btn-roll" type="button" id="roll">Roll dice</button>
            </div>

    <div class="player2">
        <div class="playertitle" id="p2-name">PLAYER 2</div>
        <div class="playerconsole" id="p2-score">0</div>
        <div class="current">
            <div class="current-title" id="c-name">CURRENT</div>
            <div class="current-console" id="c1-score">0</div>
        </div>
    </div>
    <div class="btn2">
    <button class="btn-roll"  type="button"  id="rollDice">Roll dice</button>
    </div>
    </div>
    <button class="btn-hold" type="button" id="hold" >Hold</button>
    <button class="btn-new" type="button" id="newGame" >New game</button>
  </div>
  </div>
</body>
</html>
